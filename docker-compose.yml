services:
  app:
    build: .
    # ports:
    #   - "3000:3000"
    networks:
      - caddy_rev-proxy
    volumes:
      - dart-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-this-to-a-secure-random-string}
      - RP_NAME=${RP_NAME:-Dart Score Sharing}
      - RP_ID=${RP_ID:-darts.dpinkerton.com}
      - ORIGIN=${ORIGIN:-https://darts.dpinkerton.com}
      - BASE_URL=${BASE_URL:-https://darts.dpinkerton.com}
      - TRUST_PROXY=${TRUST_PROXY:-true}
    restart: unless-stopped

volumes:
  dart-data:
networks:
  caddy_rev-proxy:
    external: true
